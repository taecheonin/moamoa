<!doctype html>
<html lang="ko">

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="{{ static('images/favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{{ static('css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <style type="text/css">
        @font-face {
            font-family: 'EliceDigitalBaeum-Bd';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_elice@1.0/EliceDigitalBaeum-Bd.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-image: url("{{ static('images/background2.png') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            height: 100%;
            color: #333;
        }

        #app {
            background-color: #FFF3D6;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .logo {
            width: 180px;
            margin: 0 auto;
            display: block;
        }

        .btn-home {
            background-color: #FFBD41;
            color: white;
            border: none;
            font-family: 'Jua', sans-serif;
            font-size: 18px;
            padding: 12px 20px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn-home:hover {
            background-color: #ffa500;
        }

        .footer-text {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-top: 20px;
        }

        .warning-message {
            background-color: #ff4c4c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
    <title>{% block title %}모아모아 :: 경고{% endblock %}</title>
    {% block extra_head %}{% endblock %}
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row justify-content-evenly">

                <div class="col-lg-5 d-none d-lg-block">
                    <div class="position-relative">

                        <div class="mt-3">
                            <div class="mb-2 leftdesc">
                                <!-- 타이틀 -->
                                <h2 class="main-title">아이들을 위한 <span class="strong-text">똑</span><span
                                        class="strong-text">똑</span>한 용돈 관리</h2>
                                <h1 class="moamoa-title-index">모아모아</h1>
                                <p>로그인된 사용자 ID: {{ logged_in_user.id }}</p>
                            </div>

                            <!-- 해시태그 -->
                            <div class="tag-section">
                                <span class="tag">#용돈기입장</span>
                                <span class="tag">#금융교육</span>
                                <span class="tag">#저축</span>
                                <span class="tag">#자산관리</span>
                            </div>
                        </div>

                        <div class="mt-5 bottom-0 start-0 leftcopy">
                            <span>엄카회수TF</span> 이영훈, 김기홍, 김경민, 윤율<br>
                            <span>태천인</span> 대표&개인정보책임자: 이영훈 | 사업자등록번호: 113-24-13786 | 경기도 광주시 중앙로 78, 337호(역동)
                        </div>
                    </div>
                </div>

                <!-- 오른쪽 콘텐츠 영역 -->
                <div id="app" class="col-lg-5 mx-auto">
                    <!-- 경고문 추가 -->
                    <div class="warning-message">
                        경고: 잘못된 접근입니다! 이 페이지에 접근할 수 없습니다.
                    </div>

                    <!-- 뒤로가기 버튼 대신 프로필 페이지로 이동 -->
                    <button class="btn-home" onclick="redirectToProfile()">용돈기입장으로 이동하기</button>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ static('js/script.js') }}"></script>
    <script>
        function redirectToProfile() {
            window.location.href = '/child_profile/';
        }
    </script>
</body>

</html>
