{% extends 'base.html' %}



{% block title %}모아모아 :: 똑똑한 용돈 관리 습관{% endblock %}

{% block content %}
    <!-- Form Container -->
    <div class="form-container">
        <h4 class="text-center">키즈 계정 추가</h4>
        <form id="add-account-form" method="post">

            <input type="hidden" id="csrf_token" name="csrfmiddlewaretoken" value="{{ csrf_token }}"> <!-- CSRF 토큰 -->

            <input type="text" id="first_name" placeholder="이름" required>
            <input type="date" id="birthday" placeholder="생년월일" required max="{{ today }}" onkeydown="return false;">
            <input type="text" id="username" placeholder="아이디(영문, 한글 가능)" required autocomplete="username">
            <input type="password" id="password" placeholder="비밀번호(영문+숫자 조합 8자 이상)" required autocomplete="new-password">
            <input type="password" id="password2" placeholder="비밀번호 확인(영문+숫자 조합 8자 이상)" required autocomplete="new-password">

            <!-- Profile Upload -->
            <div class="profile-upload">
                <img id="profile-picture" src="{{ static('images/default_profile.png') }}" alt="Profile Picture"><br>
                <label for="edit-upload" class="custom-file-upload1">프로필사진 수정</label>
                <input type="file" id="edit-upload" style="display: none;">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn submit-button">아이 계정 추가</button>
        </form>
    </div>
{% endblock %}

{% block extra_head %}
<style>

    .form-container {
        margin-top: 20px;
        text-align: center;
    }
    
    .form-container h4{
        font-family: 'EliceDigitalBaeum-Bd';
    }
    
    .form-container input {
        width: 75%;
        height: 45px;
        font-size: 16px;
        margin-bottom: 15px;
        border-radius: 25px;
        border: 2px solid #6D9C48;
        padding: 10px;
    }
    .profile-upload {
        text-align: center;
        margin: 20px 0;
    }
    .profile-upload img {
        width: 150px;
        height: 150px;
        margin-bottom: 10px;
        object-fit: cover;
        border-radius: 0;
        }

    .profile-edit {
        font-size: 14px;
        color: #7F7F7F;
    }
    .submit-button {
        background-color: #FFCD00;
        color: white;
        border: none;
        width: 60%;
        height: 50px;
        font-size: 18px;
        border-radius: 25px;
        margin: 10px;
    }

</style>
{% endblock %}

{% block extra_script %}
<script>
    // CSRF 토큰을 가져오는 함수
    function getCSRFToken() {
        return document.getElementById('csrf_token').value;
    }

    document.addEventListener('DOMContentLoaded', function () {
        const today = new Date().toISOString().split('T')[0];  // 오늘 날짜를 "YYYY-MM-DD" 형식으로 가져옴
        document.getElementById('birthday').setAttribute('max', today);  // 생년월일 입력의 최대값을 오늘 날짜로 설정

        const fileInput = document.getElementById('edit-upload');
        const profilePicture = document.getElementById('profile-picture');
        const submitButton = document.querySelector('.submit-button');

        // 파일 선택 시 미리보기 이미지 변경
        fileInput.addEventListener('change', function() {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    profilePicture.src = e.target.result;  // 미리보기 이미지 변경
                }
                reader.readAsDataURL(file);  // 파일을 Data URL로 변환하여 미리보기로 설정
            }
        });

        document.getElementById('add-account-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const first_name = document.getElementById('first_name').value;
            const birthday = document.getElementById('birthday').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const password2 = document.getElementById('password2').value;
            const profileImage = fileInput.files[0];  // 선택한 파일

             // 생년월일이 미래인지 확인
            const today = new Date().toISOString().split('T')[0];
            if (birthday > today) {
                alert('미래의 날짜를 생년월일로 선택할 수 없습니다.');
                return;  // 폼 전송 중단
            }

            // FormData 객체 생성
            const formData = new FormData();
            formData.append('first_name', first_name);
            formData.append('birthday', birthday);
            formData.append('username', username);
            formData.append('password', password);
            formData.append('password2', password2);
            if (profileImage) {
                formData.append('profile_image', profileImage);  // 프로필 이미지 추가
            }
            
            // 첫 번째 클릭 시 버튼을 비활성화하고 두 번째 클릭 시 경고 메시지를 띄움
            submitButton.disabled = true;
            submitButton.textContent = '처리 중...';  // 버튼 텍스트 변경

            // Fetch API로 데이터를 전송
            fetch('/api/v1/accounts/children/create/', {
                method: 'POST',
                credentials: 'include', 
                headers: {
                    'X-CSRFToken': getCSRFToken()  // CSRF 토큰 추가
                },
                body: formData  // FormData 객체를 body에 추가
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(errorData => { throw errorData });
                }
                return response.json();
            })
            .then(data => {
                    alert('계정이 성공적으로 생성되었습니다.');
                    window.location.href = '/profile/';
                })
                .catch(error => {
                    if (error.error && Array.isArray(error.error)) {
                        error.error.forEach(errObj => {
                            // username 에러가 있는지 확인 후 알림 처리
                            if (errObj.username) {
                                alert('회원가입 실패: ' + errObj.username[0]);
                            }
                            // password 에러가 있는지 확인 후 알림 처리
                            if (errObj.password) {
                                alert('회원가입 실패: ' + errObj.password[0]); 
                            }
                        });
                    } else {
                        alert('오류가 발생했습니다: ' + JSON.stringify(error));  // 알 수 없는 오류 처리
                    }

                    submitButton.disabled = false;
                    submitButton.textContent = '아이 계정 추가';
                });
            });
        });
</script>
{% endblock %}
